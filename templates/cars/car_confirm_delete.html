<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удаление автомобиля</title>
</head>
<body>
    <h1>Вы уверены, что хотите удалить {{ car.make }} {{ car.model }}?</h1>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'car-detail' car.pk %}">Отменить</a>
    </form>
</body>
</html>
